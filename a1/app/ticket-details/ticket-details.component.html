<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title" style="height: 25px;">
      <b>{{model?.TicketNumber}}</b>: {{model?.Title}}
      <button class="btn btn-primary btn-sm pull-right" ng-click="edit = !edit">
        <span ng-bind="edit ? 'Save': 'Edit'"></span> 
      </button>
    </h3>
  </div>
  <div class="panel-body" ng-switch="edit">
    <form class="row" name="detailsForm" ng-switch-when="true" (ngSubmit)="submit()">
      <div class="col-sm-6">
        <div class="row form-group">
          <div class="col-sm-3">
            <label>Assign to:</label>
          </div>
          <div class="col-sm-9">
            <select class="form-control" name="assignedTo" ng-model="model?.AssignedTo" 
              ng-options="item.name as item.name for item in names track by item.name">
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row form-group">
          <div class="col-sm-3">
            <label>Status: </label>
          </div>
          <div class="col-sm-9">
            <select class="form-control" name="assignedTo" ng-model="model?.Status" 
              ng-options="status.Id as status.Description for status in ticketDetails.statuses track by status.name">
            </select>
          </div>
        </div>
      </div> 
      <div class="col-sm-6">
        <div class="row form-group">
          <div class="col-sm-3">
            <label>Type: </label>
          </div>
          <div class="col-sm-9">
            <select class="form-control" name="type" ng-model="model?.Type" 
              ng-options="type.Description as type.Description for type in ticketDetails.ticketTypes track by type.Description">
            </select>
          </div>
        </div>
      </div> 
      <div class="col-sm-6">
        <div class="row form-group">
          <div class="col-sm-3">
            <label>Priority: </label>
          </div>
          <div class="col-sm-9">
            <input class="form-control" name="priority" type="text" ng-model="model?.Priority"/>
          </div>
        </div>
      </div> 
      <br>
      <br>
      <div class="col-sm-12">
        <div class="row form-group">
          <div class="col-sm-2">
            <label>Description:</label>
          </div>
          <div class="col-sm-10">
            <textarea name="assignedTo" class="form-control" type="text" ng-model="model?.Description"></textarea>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row form-group">
          <div class="col-sm-3">
            <label>Attachement(s): </label>
          </div>
          <div class="col-sm-9">
            No Attachements
          </div>
        </div>
      </div> 
    </form>
    <div class="row" ng-switch-when="false">
      <div class="col-sm-6">
        <label>Assign to: </label>{{model?.AssignedTo}}
      </div> 
      <div class="col-sm-6">
        <label>Status: </label>{{model?.Status}}
      </div> 
      <div class="col-sm-6">
        <label>Type: </label>
        <span class="glyphicon" [ngClass]="{
            'glyphicon-tags': model?.Type == 'Feature',
            'glyphicon-flash':model?model.Type == 'Bug',
            'glyphicon-arrow-down': model?.Type == 'Minor'
        }"></span>
        {{model?.Type}}
      </div> 
      <div class="col-sm-6">
        <label>Priority: </label>{{model?.Priority}}
      </div>
      <br>
      <br>
      <div class="col-sm-12">
        <label>Description: </label>{{model?.Description}}
      </div>
      <div class="col-sm-12">
        <label>Attachements: </label>No Attachements
      </div> 
    </div>
  </div>
</div>
