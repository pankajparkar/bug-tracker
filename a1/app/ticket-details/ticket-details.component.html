<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">
      <b>{{model?.TicketNumber}}</b>: {{model?.Title}}
    </h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <label>Assign to: </label>{{model?.AssignedTo}}
      </div> 
      <div class="col-sm-6">
        <label>Status: </label>{{model?.Status}}
      </div> 
      <div class="col-sm-6">
        <label>Type: </label>
        <span class="glyphicon" [ngClass]="{
            'glyphicon-tags': model?.Type == 'Feature',
            'glyphicon-flash': model?.Type == 'Bug',
            'glyphicon-arrow-down': model?.Type == 'Minor'
        }"></span>
        {{model?.Type}}
      </div> 
      <div class="col-sm-6">
        <label>Priority: </label>{{model?.Priority}}
      </div> 
      <div class="col-sm-6">
        <label>Resolution: </label>{{model?.Resolution}}
      </div> 
      <br>
      <br>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <label>Description: </label>{{model?.Description}}
      </div> 
    </div>
    <div class="row">
      <div class="col-sm-12">
        <label>Attachements: </label>No Attachements
      </div> 
    </div>
  </div>
</div>
