<div class="container">
	<div class="wrapper">
		<form class="form-signin" name="loginForm" autocomplete="off" ng-submit="login.submit()">       
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>

			  <input type="text" class="form-control" name="userName" ng-model="login.user.name"
          		placeholder="Username" required="" autofocus="" />
			  <input type="password" class="form-control" name="password" placeholder="Password" 
          		required="" ng-model="login.user.password"/>
			
			<input class="btn btn-lg btn-primary btn-block" type="button" value="Login" name="Submit"  ng-click="login.submit()"/> 
			<input ng-disabled="!loginForm.$valid" class="btn btn-lg btn-primary btn-block" type="button" 
				value="Login" name="Submit"  ng-click="login.submit()"/> 

		</form>			
	</div>
</div>
