<div class="row">
  <div class="col-sm-4 kanban-view border-right">
    <div class="row">
      <div class="col-sm-12">
        <h4 class="text-center">
          Todo
        </h4>
      </div>
      <div class="col-sm-12">
        <div class="alert alert-info" ng-if="!ticketKanban.todoItems.length">
          No <b>Todo</b> Item(s)
        </div>
      </div>
      <div class="col-sm-12" ng-repeat="ticket in ticketKanban.todoItems">
        <div class="well well-sm">
          <table width="100%">
            <small>
              <tr>
                <td width="40px">
                  <a ui-sref="dashboard.ticket-details({tickedId: ticket.Id})">{{ticket.TicketNumber}}</a>
                  <span class="label label-default">{{ticket.AssignedTo}}</span>
                </td>
                <td>
                  {{ticket.Title}}
                </td>
              </tr>
            </small>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 kanban-view border-right">
    <div class="row">
      <div class="col-sm-12">
        <h4 class="text-center">
          In Progress
        </h4>
      </div>
      <div class="col-sm-12">
        <div class="alert alert-info" ng-if="!ticketKanban.inProgressItems.length">
          No <b>In Progress</b> Item(s)
        </div>
      </div>
      <div class="col-sm-12" ng-repeat="ticket in ticketKanban.inProgressItems">
        <div class="well well-sm">
          <table width="100%">
            <small>
              <tr>
                <td width="40px">
                  <a ui-sref="dashboard.ticket-details({tickedId: ticket.Id})">{{ticket.TicketNumber}}</a>
                  <span class="label label-default">{{ticket.AssignedTo}}</span>
                </td>
                <td>
                  {{ticket.Title}}
                </td>
              </tr>
            </small>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 kanban-view">
    <div class="row">
      <div class="col-sm-12">
        <h4 class="text-center">
          Completed
        </h4>
      </div>
      <div class="col-sm-12">
        <div class="alert alert-info" ng-if="!ticketKanban.completedItems.length">
          No <b>Completed</b> Item(s)
        </div>
      </div>
      <div class="col-sm-12" ng-repeat="ticket in ticketKanban.completedItems">
        <div class="well well-sm">
          <table width="100%">
            <small>
              <tr>
                <td width="40px">
                  <a ui-sref="dashboard.ticket-details({tickedId: ticket.Id})">{{ticket.TicketNumber}}</a>
                  <span class="label label-default">{{ticket.AssignedTo}}</span>
                </td>
                <td>
                  {{ticket.Title}}
                </td>
              </tr>
            </small>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
