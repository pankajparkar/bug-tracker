<div class="container">
	<div class="wrapper">
		<form class="form-signin" #loginForm="ngForm" autocomplete="off">       
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>

			  <input type="text" class="form-control" name="userName" [(ngModel)]="user.name"
          		placeholder="Username" required="" autofocus="" />
			  <input type="password" class="form-control" name="password" placeholder="Password" 
          		required="" [(ngModel)]="user.password"/>
			
			<input ng-disabled="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="button" 
				value="Login" name="Submit"  (click)="submit()"/> 
		</form>			
	</div>
</div>
