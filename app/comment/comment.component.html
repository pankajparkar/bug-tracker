<div class="card">
  <div class="card-block">
    <div class="card" *ngFor="let groupedComment of comments | groupBy: 'name': (filterName$ | async)">
      <h3 class="card-header" *ngIf="!(filterName$ | async)">
        {{groupedComment.key}}
      </h3>
      <ul class="list-group" *ngFor="let val of groupedComment.values">
        <li class="list-group-item">{{val.comment}}</li>
      </ul>
    </div>
  </div>
</div>
