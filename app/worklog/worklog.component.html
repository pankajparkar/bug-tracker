<div class="card">
  <div class="card-block">
    <div class="card" *ngFor="let worklog of worklogs | groupBy: 'name': (filterName$ | async)">
      <h3 class="card-header" *ngIf="!(filterName$ | async)">
        {{worklog.key}}
      </h3>
      <div class="card-block" *ngFor="let val of worklog.values">
        <p class="card-text">{{val.description}}</p>
    </div>
  </div>
</div>
