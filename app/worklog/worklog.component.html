<div class="card">
  <div class="card-block">
    <div class="card" *ngFor="let groupedWorklog of worklogs | groupBy: 'name': (filterName$ | async)">
      <h3 class="card-header" *ngIf="!(filterName$ | async)">
        {{groupedWorklog.key}}
      </h3>
      <ul class="list-group" *ngFor="let val of groupedWorklog.values">
        <li class="list-group-item">{{val.description}}</li>
      </ul>
  </div>
</div>
