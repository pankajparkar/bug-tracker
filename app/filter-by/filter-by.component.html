<div class="row">
  <div class="col-sm-6 center">
    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> By name
    <div class="btn-group" role="group" align="left">
      <button *ngFor="let item of items" type="button" [ngClass]="{active: item.active}" 
        class="btn btn-primary" (click)="setFilter(item)">
          {{item.name}}
      </button>
    </div>
  </div>
  <div class="col-sm-6 center">
    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> By status
    <div class="btn-group" role="group" align="right">
      <button *ngFor="let item of items" type="button" [ngClass]="{active: item.active}" 
        class="btn btn-primary" (click)="setFilter(item)">
          {{item.name}}
      </button>
    </div>
  </div>
</div>
