<div class="row">
  <div class="col-sm-4 border-right">
    <div class="row">
      <div class="col-sm-12" *ngFor="let ticket of todoItems">
        <div class="well well-sm">
          <table width="100%">
            <small>
              <tr>
                <td width="40px">
                  <a [routerLink]="['../ticket-details', ticket.Id]">{{ticket.TicketNumber}}</a>
                  <span class="label label-default">{{ticket.AssignedTo}}</span>
                </td>
                <td>
                  {{ticket.Title}}
                </td>
              </tr>
            </small>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 border-right">
    <div class="row">
      <div class="col-sm-12" *ngFor="let ticket of inProgressItems">
        <div class="well well-sm">
          <table width="100%">
            <small>
              <tr>
                <td width="40px">
                  <a [routerLink]="['../ticket-details', ticket.Id]">{{ticket.TicketNumber}}</a>
                  <span class="label label-default">{{ticket.AssignedTo}}</span>
                </td>
                <td>
                  {{ticket.Title}}
                </td>
              </tr>
            </small>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="row">
      <div class="col-sm-12" *ngFor="let ticket of completedItems">
        <div class="well well-sm">
          <table width="100%">
            <small>
              <tr>
                <td width="40px">
                  <a [routerLink]="['../ticket-details', ticket.Id]">{{ticket.TicketNumber}}</a>
                  <span class="label label-default">{{ticket.AssignedTo}}</span>
                </td>
                <td>
                  {{ticket.Title}}
                </td>
              </tr>
            </small>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
