<div class="row">
  <div class="col-sm-4">
    <div class="row">
      <div class="col-sm-12" *ngFor="let ticket of todoItems">
        <div class="well well-sm">
          <small>
            <tr>
              <td width="40px">
                <a [routerLink]="['../ticket-details', ticket.Id]">{{ticket.TicketNumber}}</a>
              </td>
              <td>
                {{ticket.Title}}
              </td>
              <td>
                <span class="label label-default">{{ticket.AssignedTo}}</span>
              </td>
            </tr>
          </small>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="row">
      <div class="col-sm-12" *ngFor="let ticket of inProgressItems">
        <div class="well well-sm">
          <table width="100%" class="table table-responsive table-condensed">
            <small>
              <tr>
                <td width="40px">
                  <a [routerLink]="['../ticket-details', ticket.Id]">{{ticket.TicketNumber}}</a>
                </td>
                <td>
                  {{ticket.Title}}
                </td>
                <td>
                  <span class="label label-default">{{ticket.AssignedTo}}</span>
                </td>
              </tr>
            </small>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="row">
      <div class="col-sm-12" *ngFor="let ticket of completedItems">
        <div class="well well-sm">
          <small>
            <tr>
              <td width="40px">
                <a [routerLink]="['../ticket-details', ticket.Id]">{{ticket.TicketNumber}}</a>
              </td>
              <td>
                {{ticket.Title}}
              </td>
              <td>
                <span class="label label-default">{{ticket.AssignedTo}}</span>
              </td>
            </tr>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
