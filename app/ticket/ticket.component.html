<div class="card">
  <div class="card-block">
    <div class="card" *ngFor="let groupedTicket of tickets | groupBy: 'name': (filterName$ | async)">
      <h3 class="card-header" *ngIf="!(filterName$ | async)">
        {{groupedTicket.key}}
      </h3>
      <ul class="list-group" *ngFor="let val of groupedTicket.values">
        <li class="list-group-item">{{val.description}}</li>
      </ul>
    </div>
  </div>
</div>
