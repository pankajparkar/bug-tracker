<div class="card">
  <div class="card-block">
    <div class="card" *ngFor="let ticket of tickets | groupBy: 'name': (filterName$ | async)">
      <h3 class="card-header" *ngIf="!(filterName$ | async)">
        {{ticket.key}}
      </h3>
      <div class="card-block" *ngFor="let val of ticket.values">
        <p class="card-text">{{val.description}}</p>
      </div>
    </div>
  </div>
</div>
