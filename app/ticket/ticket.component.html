<div class="panel panel-info" *ngFor="let groupedTicket of tickets | groupBy: 'name': (filterName$ | async)">
  <div class="panel-heading" *ngIf="!(filterName$ | async)">
    <h3 class="panel-title" >
      <i clas="glyphicon" 
        [ngClass]="{'glyphicon-chevron-up': groupedTicket.isActive, 'glyphicon-chevron-down': !groupedTicket.isActive}">
      </i>
      {{groupedTicket.key}}
    </h3>
  </div>
  <div class="panel-body" >
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let val of groupedTicket.values">
        {{val.description}}
      </li>
    </ul>
  </div>
</div>
