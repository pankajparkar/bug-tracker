<div class="panel panel-info" *ngFor="let groupedTicket of tickets | groupBy: 'AssignedTo': (filterName$ | async)">
  <div class="panel-heading">
    <h3 class="panel-title" (click)="groupedTicket.isActive = !groupedTicket.isActive">
      <span class="glyphicon" aria-hidden="true"
        [ngClass]="{'glyphicon-chevron-up': groupedTicket.isActive, 'glyphicon-chevron-down': !groupedTicket.isActive}">
      </span>
      {{groupedTicket.key}}
      <span class="badge">{{groupedTicket.values.length}}</span>
    </h3>
  </div>
  <div class="panel-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let val of groupedTicket.values">
        <a [routerLink]="['../ticket-details', val.Id]">{{val.Title}}</a>
      </li>
    </ul>
  </div>
</div>
